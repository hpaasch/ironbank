{% extends "base.html" %}

{% block content %}
<h3>Transaction detail</h3>
<table class='table table-hover' id='public'>
  <th>Amount</th>
  <th>Transaction ID</th>
  <th>Debit/Credit</th>
  <th>Note</th>
  <th>Time</th>
  <tbody>
    <tr>
      <td>${{ object.trans_amount }}</td>
      <td>{{ object.pk }}</td>
      <td>{{ object.trans_type }}</td>
      <td>{{ object.trans_note }}</td>
      <td>{{ object.trans_time }}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
