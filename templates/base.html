{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BankTown</title>

    <link rel="stylesheet" href="{% static "bank_app/css/bootstrap.css" %}" media="screen" title="bootstrap" charset="utf-8">
    <link rel="stylesheet" href="{% static "bank_app/css/main.css" %}">

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        {% if request.user.is_authenticated %}
          <a class="btn btn-sm" href="{% url 'logout' %}?next=/">Logout</a>
          <a class="btn btn-sm" href="{% url 'account_view' %}">My Account</a>
          <a class="btn btn-sm" href="{% url 'transaction_create_view' %}">Make a Deposit or Withdrawal</a>
          <a class="btn btn-sm" href="{% url 'transfer_create_view' %}">Transfer money</a>
        {% else %}
          <a class="btn btn-sm" href="{% url 'index_view' %}">Homepage</a>
          <a class="btn btn-sm" href="{% url 'user_create_view' %}">Create Account</a>
          <a class="btn btn-sm" href="{% url 'login' %}">Sign In</a>
        {% endif %}
      </div>
    </nav>
    <div class="container">
      {% block alert %}
      {% endblock %}
      {% block content %}
        No content provided
      {% endblock %}
    </div>
  </body>
</html>
